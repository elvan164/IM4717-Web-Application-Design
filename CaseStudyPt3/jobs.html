<div id="JobsContent">
		<div id="h2">
				Jobs at JavaJam
        </div>
        <div id="h3">
           Want to work at JavaJam? Fill out the form below to start your application. 
           Required fields are marked with an asterisk *
        </div>

        <div id="JobsForm">
            <table id="JobsTable">
                <tbody>
                <form method="post" action="show_post.php">
                    <tr>
                        <td><label>*Name:</td>
                        <td><input type="text" id="name" name="name" onChange="nameCheck()" 
						required></label></td>
                    </tr>
                    <tr>
                        <td><label>*E-mail:</td>
                        <td><input type="email" id="email" name="email" onChange="emailCheck()"
						required></label></td>
                    </tr>
                    <tr>
                        <td><label>Start Date:</td>
                        <td><input type="date" id="date" name="date" onChange="dateCheck()"
                            ></label></td>
                    </tr>
                    <tr>
                        <td><label>*Experience:</td>
                        <td><textarea name="exp" id="exp" required></textarea></label></td>
                    </tr>
                    <tr>
                </tbody>
                <tfoot>
                        <td colspan="1"><input type="submit" value="Apply Now"></td>
						<td colspan="1"><input type="reset" value="Clear Fields"></td>
                </tfoot>
                    </tr>
                </form>
            </table>

<script type="text/javascript">
	function nameCheck(){
		var name = document.getElementById("name").value;
		var check = name.search(/^[a-zA-Z\s]+$/);
		if (check!=0){
		alert("Please enter a valid name! (no special characters or numbers)");
		}
	}
	
	function emailCheck(){
		var email = document.getElementById("email").value;
		var check = email.search(/^[\w.-]+@([A-Za-z]+\.){1,3}[A-Za-z]{2,3}$/);
		if (check!=0){
		alert("Please enter a valid email address!");
        }
    }
        
    function dateCheck(){
        var givenDate = document.getElementById("date").value;
        givenDate = new Date(givenDate);
        var currentDate = new Date();
        if (givenDate < currentDate){
            alert("Please enter a valid date!")
        }
    }



</script>
